<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Interactive Data Visualization{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Reduced navbar padding -->
    <nav class="navbar navbar-expand-lg py-2" style="background-color: #4A90E2;">
        <div class="container">
            <a class="navbar-brand text-white fs-5" href="/">DataViz Platform</a>
        </div>
    </nav>
    <!-- Reduced container margin -->
    <div class="container mt-2">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} py-1">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <!-- Reduced footer margin -->
    <footer class="text-center mt-2">
        <p class="fs-6">Built by Simon Lato ❤️ using Python</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
